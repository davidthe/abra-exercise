<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="addUserVisable"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-5">Add location</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="Name" class="font-semibold w-6rem">Name</label>
    <input [(ngModel)]="currentName"
    pInputText id="Name" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="type" class="font-semibold w-6rem">type(R,H,P)</label>
    <input
      [(ngModel)]="selectedType"
      pInputText
      id="type"
      class="flex-auto"
      autocomplete="off"
    />
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="Adress" class="font-semibold w-6rem">Location</label>
    <input
      [(ngModel)]="this.currentLoc"
      pInputText
      id="Adress"
      class="flex-auto"
      autocomplete="off"
    />
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancel"
      severity="secondary"
      (onClick)="addUserVisable = false"
    />
    <p-button label="Save" (onClick)="addPlace()" />
  </div>
</p-dialog>
<div appCesium></div>
